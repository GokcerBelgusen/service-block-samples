---
platform: linux
image_resource:
  type: docker-image
  source:
    repository: governmentpaas/cf-cli
    tag: latest
inputs:
- name: function-package
run:
  path: sh
  args:
  - -ex
  - |
    cf api $api \
    && cf login -u $username -p $password -o $organization -s $space \
    && cd function-package \
    && echo $(ls) \
    && echo $(pwd) \
    && sh deploy-function.sh $bucket_name